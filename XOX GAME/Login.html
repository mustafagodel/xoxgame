<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Names</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="mode-selection">
        <button id="singlePlayerButton">Single Player</button>
        <button id="multiplayerButton">Multiplayer</button>
    </div>
    <div class="player-names">
        <h2>Player Names</h2>
        <form id="playerNamesForm">
            <label for="playerX">Player X:</label>
            <input type="text" id="playerXInput" maxlength="20" placeholder="Enter player X name" required>
            <label for="playerO">Player O:</label>
            <input type="text" id="playerOInput" maxlength="20" placeholder="Enter player O name" required>
            <button type="submit" id="startGameButton">Start Game</button>
            <div class ="difficulty" id="difficulty" >Select Difficulty:</div>
            <div class="custom-select-container">
                <select class="custom-select" id="difficultySelect" required>
                    <option value="easy">Easy</option>
                    <option value="normal">Normal</option>
                    <option value="impossibleAI">Ä°mpossible</option>
                </select>
            </div>
        </div>
    </form>
    <script src="./js/login.js" charset="UTF-8"></script>
</body>
</html>
